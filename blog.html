<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .blog-section {
            padding: 4rem 2rem;
            background-color: #fff;
        }
        .blog-section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #333;
        }
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .blog-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
        }
        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .blog-content {
            padding: 1rem;
        }
        .blog-title {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .blog-excerpt {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .blog-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        .blog-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <section class="blog-section">
        <h2>Our Latest Blogs</h2>
        <div class="blog-grid" id="blogGrid">
            <!-- Blog cards will be injected here -->
        </div>
    </section>

    <script>
        // JSON Data
        const blogData = [
            {
                "title": "The Future of Video Production",
                "image": "blog1.jpg",
                "excerpt": "Discover how technology is reshaping the video production industry...",
                "link": "blog1.html"
            },
            {
                "title": "5 Tips for Creating Engaging Content",
                "image": "blog2.jpg",
                "excerpt": "Learn how to captivate your audience with expert tips...",
                "link": "blog2.html"
            }
        ];

        // Function to generate blog cards
        const renderBlogs = () => {
            const blogGrid = document.getElementById('blogGrid');
            blogData.forEach(blog => {
                const blogCard = `
                    <div class="blog-card">
                        <img src="${blog.image}" alt="${blog.title}">
                        <div class="blog-content">
                            <h3 class="blog-title">${blog.title}</h3>
                            <p class="blog-excerpt">${blog.excerpt}</p>
                            <a href="${blog.link}" class="blog-link">Read More</a>
                        </div>
                    </div>
                `;
                blogGrid.innerHTML += blogCard;
            });
        };

        // Initialize blog rendering
        renderBlogs();
    </script>
</body>
</html>
